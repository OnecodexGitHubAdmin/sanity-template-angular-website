<div fxLayout="column" fxLayoutAlign="space-between center">
  <h1>{{post.title}}</h1>
  <p>{{post.introduction}}</p>
  <div>
    <templates-badge *ngFor="let tag of post.tags" [tag]="tag"></templates-badge>
  </div>
  <a class="button" *ngIf="post.route?.current" [href]="post.route.current">{{'Read more' | uppercase}}</a>
</div>
